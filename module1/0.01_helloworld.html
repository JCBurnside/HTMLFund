<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			@-webkit-keyframes phase{
				0% {opacity: .5} 50% {opacity: .25}
			}
			@-webkit-keyframes blink{
				0% {opacity: 0} 50% {opacity: 0}
			}
		</style>
	</head>
	<body style="background-color:#000;color:#FFF">
		<span style="-webkit-animation: blink 5s infinite linear alternate"><span id="blinker" style="color:rgb(0,255,0);font-size:100px;-webkit-animation: phase 3s infinite linear alternate;">Hello World</span></span>
	</body>
</html>
